<!DOCTYPE html>
<html>

<head>
  <title>Froala Pages</title>

  <link rel="stylesheet" type="text/css" href="./css/froala_pages.min.css">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <div id="selector-id"></div>
  <script src="./js/froala_pages.min.js"></script>
  <script src="./js/pages_design_blocks_pkgd.min.js"></script>

  <script>
    // FroalaPages.RegisterDesignBlock takes 3 params:
//   - category name
//   - the HTML for the design block
//   - the path for the image
FroalaPages.RegisterDesignBlock('LALA', 
  `<section class="fdb-block">
    <div class="container">
    <div class="fp-element">
  <img src="http://localhost:5500/img/lala/lalaland (1).png" style="width: 100%;" class="fr-fic fr-dib fr-draggable">
  </div>
  </div>
  </section>`,
'lala/lalaland (1).png');
FroalaPages.RegisterDesignBlock('LALA', 
  `<section class="fdb-block">
  <img src="http://localhost:5500/img/lala/lalaland (2).png" style="width: 100%;">
  </section>`,
'lala/lalaland (2).png');

FroalaPages.Button.Register('myButton', {
title: 'My Button',
icon: {
type: 'svg',
template: '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'
},
callback() {
// Wave the world.
alert('Hello World!');

// Show current active block.
console.log(this.page.activeBlock);
}
})
    
    // Init pages.
    new FroalaPages('selector-id', {
      designsDefaultBlocks: 'LALA',
      designsThumbsDir: 'http://localhost:5500/img/',
    })
    </script>

</body>

</html>
